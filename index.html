<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIT-AP Login</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin: 0;
    }

    .top-right {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    .top-right a {
      text-decoration: none;
      background-color: #00cc8f;
      color: white;
      padding: 8px 14px;
      border-radius: 4px;
    }

    .login-box {
      width: 300px;
      margin: 120px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
    }

    .login-box button {
      width: 100%;
      padding: 8px;
      background-color: #74cc00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-right">
    <a href="register.html">Register</a>
  </div>

  <div class="login-box">
    <h2>VIT-AP Login</h2>
    <form action="home.html" method="post">
      <label for="regno">Registration No</label>
      <input type="text" id="regno" name="regno" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
